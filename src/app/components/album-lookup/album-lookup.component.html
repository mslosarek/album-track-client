<button type="button" class="btn btn-primary" (click)="staticModal.show()">Search For Album</button>

<div
  class="modal fade"
  bsModal
  #staticModal="bs-modal"
  [config]="{backdrop: 'static'}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-static-name"
  (onShow)="setModal($event)"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">Search For Album</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form *ngIf="lookupForm" class="form-inline" [formGroup]="lookupForm" >
          <label class="sr-only" for="inputArtist">Artist</label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="inputArtist"
            placeholder="Artist"
            formControlName="artist"
          >

          <label class="sr-only" for="inputAlbumTitle">Album Title</label>
          <div class="input-group mb-2 mr-sm-2">
            <input
              type="text"
              class="form-control"
              id="inputAlbumTitle"
              placeholder="Album Title"
              formControlName="albumTitle"
            >
          </div>
          <button class="btn btn-primary mb-2" (click)="search()">Search</button>
        </form>
        <table class="table table-hover" *ngIf="possibleAlbums && possibleAlbums.length">
          <thead>
            <tr>
              <th scope="col">Artist</th>
              <th scope="col">Album Title</th>
              <th scope="col">Year</th>
              <th scope="col">Format</th>
              <th scope="col">Tracks</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let album of possibleAlbums" (click)="albumClick(album)">
              <td>{{album.artist}}</td>
              <td>{{album.title}}</td>
              <td>{{album.year}}</td>
              <td>{{album.format}}</td>
              <td>{{album.tracks}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
